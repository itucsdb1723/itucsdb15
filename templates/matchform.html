<div class="container my-5" style="min-height:800px">

<form action="" method="post">
  <div class="form-group row">
    <label for="inputTeamId" class="col-sm-2 col-form-label-lg">Team 1's ID</label>
    <div class="col-sm-10">
      <input type="number" readonly value="{{values[1] if values is defined}}" class="form-control form-control-lg" name=t_id id="inputTeamId" placeholder="Team 1's ID">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamName" class="col-sm-2 col-form-label-lg">Team Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=t_name id="inputTeamName" placeholder="Team's Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamId2" class="col-sm-2 col-form-label-lg">Team 2's ID</label>
    <div class="col-sm-10">
      <input type="number" readonly value="{{values[2] if values is defined}}" class="form-control form-control-lg" name=t_id_2 id="inputTeamId2" placeholder="Team 2's ID">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamName" class="col-sm-2 col-form-label-lg">Team 2 Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=t_name id="inputTeamName2" placeholder="Team's Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputBracketId" class="col-sm-2 col-form-label-lg">Bracket ID</label>
    <div class="col-sm-10">
      <input type="number" readonly value="{{values[3] if values is defined}}" class="form-control form-control-lg" name=br_id id="inputBracketId" placeholder="Bracket's ID">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputBracketName" class="col-sm-2 col-form-label-lg">Bracket Name</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control form-control-lg" name=br_name id="inputBracketName" placeholder="Bracket Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMatchType" class="col-sm-2 col-form-label-lg">Match Type</label>
    <div class="col-sm-10">
      <select name=m_type id="inputMatchType" class="form-control form-control-lg" style="height:auto">
        <option value="1">Best of 1</option>
        <option value="2">Best of 2</option>
        <option value="3">Best of 3</option>
        <option value="5">Best of 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamScore" class="col-sm-2 col-form-label-lg">Team 1's Score</label>
    <div class="col-sm-10">
      <input type="number" value="{{values[6] if values is defined}}" class="form-control form-control-lg" name=t_1_score id="inputTeamScore" placeholder="Team 1's Score">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamScore2" class="col-sm-2 col-form-label-lg">Team 2's Score</label>
    <div class="col-sm-10">
      <input type="number" value="{{values[7] if values is defined}}" class="form-control form-control-lg" name=t_2_score id="inputTeamScore2" placeholder="Team 2's Score">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 my-5">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Add</button>
    </div>
  </div>


</form>

</div>

<script>
$( function() {
  $("#inputTeamName").autocomplete({
    source: function(request,response){
      $.getJSON("../json/team/"+request.term, function (data) {
        console.log(data);
        response($.map(data, function (value) {
              return {
                  value: value["id"],
                  label: value["name"]
              };
          }));
        });
    },
    dataType: "json",
    select: function(event,ui){
      event.preventDefault();
      $(this).val(ui.item.label);
      $("#inputTeamId").val(ui.item.value);
    }
  });
} );
$( function() {
  $("#inputTeamName2").autocomplete({
    source: function(request,response){
      $.getJSON("../json/team/"+request.term, function (data) {
        console.log(data);
        response($.map(data, function (value) {
              return {
                  value: value["id"],
                  label: value["name"]
              };
          }));
        });
    },
    dataType: "json",
    select: function(event,ui){
      event.preventDefault();
      $(this).val(ui.item.label);
      $("#inputTeamId2").val(ui.item.value);
    }
  });
} );

$( function() {
  $("#inputBracketName").autocomplete({
    source: function(request,response){
      $.getJSON("../json/bracket/"+request.term, function (data) {
        console.log(data);
        response($.map(data, function (value) {
              return {
                  value: value["id"],
                  label: value["name"],
                  trname: value["trname"]
              };
          }));
        });
    },
    dataType: "json",
    select: function(event,ui){
      event.preventDefault();
      $(this).val(ui.item.label);
      $("#inputBracketId").val(ui.item.value);

    }
  });
} );
</script>
