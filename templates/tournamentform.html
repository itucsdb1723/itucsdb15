<div class="container my-5">

<form action="" method="post">

  <div class="form-group row">
    <label for="inputTournamentName" class="col-sm-2 col-form-label-lg">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=tournament_name id="inputTournamentName" placeholder="Tournament Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputStartDate" class="col-sm-2 col-form-label-lg">Start Date</label>
    <div class="col-sm-10">
      <input type="date"  class="form-control form-control-lg" name=date_started id="inputDateStarted">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEndDate" class="col-sm-2 col-form-label-lg">End Date</label>
    <div class="col-sm-10">
      <input type="date"  class="form-control form-control-lg" name=date_ended id="inputDateEnded">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputParentTournamentId" class="col-sm-2 col-form-label-lg">Parent ID</label>
    <div class="col-sm-10">
      <input type="text" readonly="readonly" class="form-control form-control-lg" name=parent_id id="inputParentTournamentId" placeholder="Parent ID">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputParentName" class="col-sm-2 col-form-label-lg">Parent Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=parentname id="inputParentName" placeholder="Team Name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 my-5">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Add</button>
    </div>
  </div>

</form>

</div>

<script>
$( function() {
  $("#inputParentName").autocomplete({
    source: function(request,response){
      $.getJSON("../json/tournament/"+request.term, function (data) {
        console.log(data);
        response($.map(data, function (value) {
              return {
                  value: value["id"],
                  label: value["name"]
              };
          }));
        });
    },
    dataType: "json",
    select: function(event,ui){
      event.preventDefault();
      $(this).val(ui.item.label);
      $("#inputParentTournamentId").val(ui.item.value);
    }
  });
} );
</script>
