<div class="container my-5">

<form action="" method="post">
  
  <div class="form-group row">
    <label for="inputTournamentName" class="col-sm-2 col-form-label-lg">Tournament Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=tournament_name id="inputTournamentName" placeholder="TournamentName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputStartDate" class="col-sm-2 col-form-label-lg">Start Date</label>
    <div class="col-sm-10">
      <input type="date"  class="form-control form-control-lg" name=date_started id="inputDateStarted" placeholder="DateStarted">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEndDate" class="col-sm-2 col-form-label-lg">End Date</label>
    <div class="col-sm-10">
      <input type="date"  class="form-control form-control-lg" name=date_ended id="inputDateEnded" placeholder="DateEnded">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputParentTournamentId" class="col-sm-2 col-form-label-lg">Parent Tournament Id</label>
    <div class="col-sm-10">
      <input type="number"  class="form-control form-control-lg" name=parent_id id="inputParentTournamentId" placeholder="ParentTournamentId">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 my-5">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Add</button>
    </div>
  </div>

</form>

</div>
