<div class="container my-5">

<form action="" method="post">
  <div class="form-group row">
    <label for="inputTeamName" class="col-sm-2 col-form-label-lg">Team Name</label>
    <div class="col-sm-10">
      <input type="text" value = "{{values[1] if values is defined}}" if class="form-control form-control-lg" name=team_name id="inputTeamName" placeholder="Team Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamTag" class="col-sm-2 col-form-label-lg">Team Tag</label>
    <div class="col-sm-10">
      <input type="text" value = "{{values[2] if values is defined}}" class="form-control form-control-lg" name=team_tag id="inputTeamTag" placeholder="Team Tag">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRegion" class="col-sm-2 col-form-label-lg">Country</label>
    <div class="col-sm-10">
      <select name=region id="inputRegion" class="form-control form-control-lg" style="height:auto">
        {% for region in regions %}
        <option {% if values is defined and values[3]==loop.index0 %} selected="selected" {% endif %} value="{{loop.index0}}">{{region[1]}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDateCreated" class="col-sm-2 col-form-label-lg">Date Created</label>
    <div class="col-sm-10">
      <input type="date" value = "{{values[4] if values is defined}}" class="form-control form-control-lg" name=date_created id="inputDateCreated">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputImage" class="col-sm-2 col-form-label-lg">Image Link</label>
    <div class="col-sm-10">
      <input type="text" value = "{{values[5] if values is defined}}" class="form-control form-control-lg" name=image id="inputImage" placeholder="Link">
    </div>
  <div class="form-group row">
    <div class="col-sm-12 my-5">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Add</button>
    </div>
  </div>

</form>

</div>
