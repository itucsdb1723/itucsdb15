<div class="container my-5">

<form action="" method="post">

  <div class="form-group row">
    <label for="inputTeamName" class="col-sm-2 col-form-label-lg">Team Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=team_name id="inputTeamName" placeholder="TeamName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamTag" class="col-sm-2 col-form-label-lg">Team Tag</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control form-control-lg" name=team_tag id="inputTeamTag" placeholder="TeamTag">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRegion" class="col-sm-2 col-form-label-lg">Region</label>
    <div class="col-sm-10">
      <input type="number"  class="form-control form-control-lg" name=region id="inputRegion" placeholder="Region">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDateCreated" class="col-sm-2 col-form-label-lg">Date Created</label>
    <div class="col-sm-10">
      <input type="date"  class="form-control form-control-lg" name=date_created id="inputDateCreated" placeholder="DateCreated">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 my-5">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Add</button>
    </div>
  </div>

</form>

</div>
