<div class="container my-5" style="min-height:800px">
  <div class="form-group row">
    <label for="inputBracketStage" class="col-sm-2 col-form-label-lg">Bracket Stage</label>
    <div class="col-sm-10">
      <input type="number" class="form-control form-control-lg" name=br_stage id="inputQualifierId" placeholder="Bracket Stage">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTournamentId" class="col-sm-2 col-form-label-lg">Tournament ID</label>
    <div class="col-sm-10">
      <input type="number" readonly class="form-control form-control-lg" name=tr_id id="inputTournamentId" placeholder="Tournament's ID">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTournamentName" class="col-sm-2 col-form-label-lg">Tr. Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=tr_name id="inputTournamentName" placeholder="Tournament's Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputBracketName" class="col-sm-2 col-form-label-lg">Bracket Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=br_name id="inputBracketName" placeholder="Bracket Name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name=br_type id="inputBracketType">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Is it playoff?</span>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 my-5">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Add</button>
    </div>
  </div>
</form>

</div>
<script>
$( function() {
  $("#inputTournamentName").autocomplete({
    source: function(request,response){
      $.getJSON("../json/tournament/"+request.term, function (data) {
        console.log(data);
        response($.map(data, function (value) {
              return {
                  value: value["id"],
                  label: value["name"]
              };
          }));
        });
    },
    dataType: "json",
    select: function(event,ui){
      event.preventDefault();
      $(this).val(ui.item.label);
      $("#inputTournamentId").val(ui.item.value);
    }
  });
} );
</script>
