{% if items|length > 0  %}
<div class="h2 mb-3 pl-1 text-wlight">Participants</div>
<hr/>
<div class="row text-center">

        {% for item in  items%}
        <div class="col-md-3">
          <div class="card mb-3 py-2">
            <a class="text-dark" href="../team/{{ item[0] }}"><b>{{item[0]}}</b></a>
            {% if item[1] is none %}
            Invited
            {% else %}
            <a class="text-dark" href="../tournaments/{{ item[1] }}">{{item[1]}}</a>
            {% endif %}
            {% if current_user.is_authenticated %}<a class="text-danger" href="/remove_participant/{{id}}/{{item[2]}}">Remove</a>{% endif %}
          </div>
        </div>
        {% endfor %}

</div>
{% endif %}
