<div class="container my-4">
<form action="" method="post">

  <div class="form-group row">
    <label for="inputAccountId" class="col-sm-2 col-form-label-lg">Account Id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control form-control-lg" name=account_id id="inputAccountId" placeholder="AccountId">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputNick" class="col-sm-2 col-form-label-lg">Nick</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=nick id="inputNick" placeholder="Nick">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label-lg">Name</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control form-control-lg" name=name id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSurname" class="col-sm-2 col-form-label-lg">Surname</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control form-control-lg" name=surname id="inputSurname" placeholder="Surname">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputCountry" class="col-sm-2 col-form-label-lg">Country</label>
    <div class="col-sm-10">
      <select name=country id="inputCountry" class="form-control form-control-lg" style="height:auto">
        {% for code,country in countries.items() %}
        <option value="{{code}}">{{country}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputBirthDate" class="col-sm-2 col-form-label-lg">Birth Date</label>
    <div class="col-sm-10">
      <input type="date"  class="form-control form-control-lg" name=birth_date id="inputBirthDate" placeholder="BirthDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamID" class="col-sm-2 col-form-label-lg">Team ID</label>
    <div class="col-sm-10">
      <input type="text" readonly="readonly" class="form-control form-control-lg" name=teamid id="inputTeamID" placeholder="Team ID">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTeamName" class="col-sm-2 col-form-label-lg">Team Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" name=teamname id="inputTeamName" placeholder="Team Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMMR" class="col-sm-2 col-form-label-lg">MMR</label>
    <div class="col-sm-10">
      <input type="number"  class="form-control form-control-lg" name=mmr id="inputMMR" placeholder="MMR">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 my-2">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Add</button>
    </div>
  </div>

</form>

<script>
$( function() {
  $("#inputTeamName").autocomplete({
    source: function(request,response){
      $.getJSON("../json/team/"+request.term, function (data) {
        console.log(data);
        response($.map(data, function (value) {
              return {
                  value: value["id"],
                  label: value["name"]
              };
          }));
        });
    },
    dataType: "json",
    select: function(event,ui){
      event.preventDefault();
      $(this).val(ui.item.label);
      $("#inputTeamID").val(ui.item.value);
    }
  });
} );
</script>

</div>
