<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <title>{{ title }}</title>
</head>
<style>
.text-wlight{
  font-weight:100;
}
.ui-autocomplete-loading {
  background: white url("{{ url_for('static', filename='load.gif') }}") 97% 50% no-repeat;
}
table.teams td{
  padding: 0.4rem;
}
table.teams td:hover{
  cursor: pointer;
}
</style>
<body class="bg-light">
  <header class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">

      <a href="/" class="navbar-brand">DOTABASE</a>

      <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarToggle"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if route=='home' %}active{% endif %}">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item {% if route=='player' %}active{% endif %}">
            <a class="nav-link" href="/player">Players</a>
          </li>
          <li class="nav-item {% if route=='team' %}active{% endif %}">
            <a class="nav-link" href="/team">Teams</a>
          </li>
          <li class="nav-item {% if route=='tournaments' %}active{% endif %}">
            <a class="nav-link" href="/tournaments">Tournaments</a>
          </li>
        </ul>
        {% if current_user.is_authenticated %}
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ current_user.name }}</a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="/add_player">Add Player</a>
              <a class="dropdown-item" href="/add_team">Add Team</a>
              <a class="dropdown-item" href="/add_tournament">Add Tournament</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
        </ul>
        {% endif %}
      </div>

      <!-- Search Bar -->

    </div>
  </header>
