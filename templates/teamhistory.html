<div class="card">
  <div class="card-header bg-dark text-light">Team History</div>
  <div class="card-body">
    <div class="row">
      <div class="col"><strong>Team Name</strong></div>
      <div class="col text-center"><strong>Join Date</strong></div>
      <div class="col text-center"><strong>Leave Date</strong></div>
      <div class="col text-center"><strong>Position</strong></div>
      <div class="col text-center"><strong>Captain</strong></div>
    </div>
    {% for item in history %}
    <div class="row">
      <div class="col">{{ item[0] }}</div>
      <div class="col text-center">{{ item[1] }}</div>
      <div class="col text-center">{{ item[2] }}</div>
      <div class="col text-center">#{{ item[3] }}</div>
      <div class="col text-center">{{ item[4] }}</div>
    </div>
    {% endfor %}
  </div>
</div>
