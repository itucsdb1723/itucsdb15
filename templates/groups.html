{% if render %}
<div class="h2 mb-3 pl-1 text-wlight">Groups</div>
<hr/>
<div class="row">
{% for itemArray in  items%}
  <div class="col-lg-{{12 // items|length if items|length <= 3 else 4}}">
    <div class="card mb-3 p-3">
      <div class="h3 mb-2  text-wlight">Group #{{loop.index}}</div>

              <div class="row">
                <div class="col-6 "><strong>Team Name</strong></div>
                <div class="col-3 text-center"><strong>Score</strong></div>
                <div class="col-3 text-center"><strong>W-L</strong></div>
              </div>

              {% for item in  itemArray%}
              <div class="row">
                <div class="col-6 ">{{item[0]}}</div>
                <div class="col-3 text-center ">{{item[1]}} - {{item[2]}}</div>
                <div class="col-3 text-center ">{{item[3]}} - {{item[4]}}</div>
              </div>
              {% endfor %}
    </div>
  </div>
{% endfor %}
</div>

{% endif %}
