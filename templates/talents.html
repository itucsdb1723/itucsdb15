{% if items|length > 0  %}
<div class="h2 mb-3 pl-1 text-wlight">Talent</div>
<hr/>

<div class="row">
    {% for itemz in items%}
    <div class="col-lg-{{12 // items|length}}" style="height:100%">
    <div class="card mb-3 p-3" style="height:inherit">
      <div class="h3 mb-2 text-wlight">{{itemz[0][4]}}</div>
          {% for item in  itemz %}
          <div class="row">
            <div class="col">{{item[2]}} <b>"<a class="text-dark" href="../player/{{item[1]}}">{{item[1]}}</a>"</b> {{item[3]}} <i>({{item[0]}})</i></div>
          </div>
          {% endfor %}
     </div>
   </div>
    {% endfor %}
</div>

{% endif %}
