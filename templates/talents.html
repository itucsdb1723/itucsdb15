{% if items|length > 0  %}
<div class="h2 mb-3 pl-1 text-wlight">Talents</div>
<hr/>

{% for itemArray in  items%}
    {% set outer_loop = loop %}
<div class="row">
    {% for itemz in  itemArray%}
    <div class="col-lg-{{12 // itemArray|length if items|length > 1 else 4}}">
    <div class="card mb-3 p-3">
      <div class="h2 mb-3 pl-1 text-wlight">{{itemz[outer_loop.index0][4]}} -{{itemz[outer_loop.index0][0]}}</div>
        {% for item in  itemz %}
        <div class="card-body">
          <div class="row">"{{item[1]}}" - {{item[2]}} {{item[3]}}</div>
        </div>
        {% endfor %}
     </div>
   </div>
    {% endfor %}
</div>
{% endfor %}


{% endif %}
